<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
<script>
	function openCity(evt, cityName) {
		// Declare all variables
		var i, tabcontent, tablinks;

		// Get all elements with class="tabcontent" and hide them
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}

		// Get all elements with class="tablinks" and remove the class "active"
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className
					.replace(" active", "");
		}

		// Show the current tab, and add an "active" class to the button that opened the tab
		document.getElementById(cityName).style.display = "block";
		evt.currentTarget.className += " active";
	}
</script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						var max_fields = 10; //maximum input boxes allowed
						var wrapper = $(".input_fields_wrap"); //Fields wrapper
						var add_button = $(".add_field_button"); //Add button ID

						var x = 1; //initlal text box count
						$(add_button)
								.click(
										function(e) { //on add input button click
											e.preventDefault();
											if (x < max_fields) { //max input box allowed
												x++; //text box increment
												$(wrapper)
														.append(
																'<div>	File: <input type="file" name="file[]" /> <a href="#" class="remove_field">Remove</a></div><br>'); //add input box
											}
										});

						$(wrapper).on("click", ".remove_field", function(e) { //user click on remove text
							e.preventDefault();
							$(this).parent('div').remove();
							x--;
						})
					});
</script>
</head>
<body>
	<div class="tab">
		<button class="tablinks" onclick="openCity(event, 'ImagesSearch')">London</button>
		<button class="tablinks" onclick="openCity(event, 'VideoSearch')">Paris</button>
		<button class="tablinks" onclick="openCity(event, 'UploadFile')">Tokyo</button>
	</div>

	<div id="ImagesSearch" class="tabcontent">
		<form action="Images" method="post">
			<br> <input type="text" name="url"> <br> <br>
			<input type="submit" name="Sumbit" value="Image Search"> <br>
		</form>
	</div>

	<div id="VideoSearch" class="tabcontent">
		<form action="HelloWorld" method="post">
			<br> <input type="text" name="url"> <br> <br>
			<input type="submit" name="Sumbit" value="Video Search"> <br>
		</form>
	</div>

	<div id="UploadFile" class="tabcontent">

		<form method="POST" action="UploadServlet"
			enctype="multipart/form-data">
			<div class="input_fields_wrap">
				<button class="add_field_button">Add More Fields</button>
				<div>
					File: <input type="file" name="file[]" /> <br />
				</div>
			</div>
			<input type="submit" value="Upload" name="upload" id="upload" />
		</form>
	</div>

</body>
</html>
